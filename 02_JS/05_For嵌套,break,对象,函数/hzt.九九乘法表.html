<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
    </title>
    <script type="text/javascript">

        for (var i = 1; i <= 9; i++) {

            for (var j = 1; j <= i; j++) {
                document.write(i + " * " + j + " = " + i * j + "&nbsp");
            }
            document.write("<br />");
        }

    </script>
</head>

</html>
